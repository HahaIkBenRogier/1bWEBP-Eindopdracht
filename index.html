<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<link rel="stylesheet" type="text/css" href="cssResources/style.css">
		<script type="text/javascript" src="jsResources/array.js"></script>
		<script type="text/javascript" src="jsResources/app.js"></script>
		
		
	</head>
	<body>
		<div class="left-panel"></div>
		<div class="middle-panel" id="LoginPanel">
			<div class="Login-form">
				<img class="Login" id="profileImg">
				<input type="text" class="Login" id="username" placeholder="Gebruikersnaam"></input>
				<input type="password" class="Login" id="password" placeholder="Wachtwoord"></input>

				<p class="LoginError" id="caps" style="display: none;">Je CapsLock staat aan</p>
				<div id="LoginBlocked">
					<p>Ja nu doettie het niet meer. Jouw schuld</p>
					<p>Nee maar even zonder dollen, de maximale inlog limiet is verstreken.</p>
					<p>Over <span>30</span> seconden kan je weer inloggen.</p>
				</div>

				<button class="Login" id="Submit">Versturen</button>
				<br/><br/>
				<button class="Login" id="showRegister">Registreren</button>
			</div>
		</div>
		<div class="middle-panel" id="StartScreen">
			<img class="Profile" id="profileImg">
			<p class="Profile" id="username">@</p>
			<p class="Profile" id="surname"></p>
			<p class="Profile" id="lastname"></p>
		</div>
		<div class="right-panel" id="RegisterPanel">
			<button class="Registration" id="hideRegister">Toch maar inloggen</button>
			<br/>
			<div class="Register-form">
				<input type="file" class="Registration" id="r-profilepic" name="profilepic" accept="image/*">

				<input type="text" class="Registration" id="r-surname" placeholder="Voornaam"></input>
				<input type="text" class="Registration" id="r-lastname" placeholder="Achternaam"></input>
				<input type="text" class="Registration" id="r-username" placeholder="Gebruikersnaam"></input>
				<input type="mail" class="Registration" id="r-email" placeholder="Emailadres"></input>

				<input type="password" class="Registration" id="r-password" placeholder="Wachtwoord"></input>
				<input type="password" class="Registration" id="r-password2" placeholder="Bevestig wachtwoord"></input>

				<label><input type="checkbox" name="tos" value="agree" class="Register" id="r-tos">Ik accepteer deze shit</label>
				<button class="Register" id="submit" onclick="Register()">Registreren</button>
			</div>
		</div>
		<div class="container"></div>
	</body>
</html>
